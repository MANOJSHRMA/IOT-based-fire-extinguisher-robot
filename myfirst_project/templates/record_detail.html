{% extends 'base.html'%}
{% block head %}
<title>Detail page</title>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="jumbotron" style='text-align:center'> Detail demo </h1>

  <div style='border: 2px solid black; padding:10px; margin:10px'>
    <p> Name : {{record.name}}</p>
    <p> Age : {{record.email}}</p>
    <p>Status :{{record.Alarm_status}}</p>
    <p>Time : {{record.Created_at}}</p>
  </div>
  <br>
  <hr>
  <div style='float:left'>
  <a class="btn btn-primary m-3" href="{% url 'list' %}">Home page</a>
  <a class="btn btn-danger m-3" href="{% url 'delete' pk=record.pk%}">Delete</a>
  </div>

</div>
{% endblock %}
