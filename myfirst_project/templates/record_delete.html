{% extends 'base.html'%}
{% block head %}
<title>Detail page</title>
{% endblock %}

{% block content %}
<div class="m-5 p-5">

  <h3 class="jumbotron"> Name : {{record.name}}</h3>
  <form class="form-group"  method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" class='btn btn-danger'name="" value="delete">
    <a class="btn btn-primary" href="{% url 'detail' pk=record.pk %}"> Cancel</a>
  </form>

</div>
{% endblock %}
